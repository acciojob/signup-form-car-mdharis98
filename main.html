<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<label for="name">Name</label>
	<input id="name" type="text" placeholder="Name" required>
	
	<label for="email">Email</label>
	<input id="email" type="email" placeholder="Email" required>

	<label for="gender_m, gender-f">Gender</label>
	<input id="gender-m, gender-f" type="radio" required>

	<label for="cars">Car Brands</label>
	<input id="cars" type="select" placeholder="--Please choose an option--" required>

	<label for="age">Age</label>
	<input id="age" type="number" placeholder="Age" required>

	<label for="dob">DOB</label>
	<input id="dob" type="date" required>

	<label for="tel">Phone Number</label>
	<input id="tel" type="number" placeholder="xxx-xxx-xxxx">

	<label for="password">Password</label>
	<input id="password" type="password" placeholder="Password" required>

	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
