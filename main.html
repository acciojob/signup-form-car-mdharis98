<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->


	<form action="/submit_signup" method="POST">
	<label for="name">Name</label>
	<input id="name" type="text" placeholder="Name" required>
	
	<label for="email">Email</label>
	<input id="email" type="email" placeholder="Email" required>

	 <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>

	<label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="">--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
            </select>
		
	<label for="age">Age</label>
	<input id="age" type="number" placeholder="Age" required>

	<label for="dob">DOB</label>
	<input id="dob" type="date" required>

	<label for="tel">Phone Number</label>
	<input id="tel" type="number" placeholder="xxx-xxx-xxxx">

	<label for="password">Password</label>
	<input id="password" type="password" placeholder="Password" required>

	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required>

		<button type="submit">Sign Up</button>
		</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
